<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WMS OZON</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="popup-container">
        <h1>WMS OZON</h1>
        <div class="tabs">
            <button class="tab-button active" data-tab="main">Общие</button>
            <button class="tab-button" data-tab="rename-settings">Переименования</button>
            <button class="tab-button" data-tab="delete-settings">Удалители</button>
        </div>

        <div id="main" class="tab-content active">
            <div class="content-section">
                <p>Инструменты и модификации</p>
                <button id="toggleButton">Включить все модификации</button>
                <button id="overlayButton">Блокировка</button>

                <div class="indicator">
                    <div class="circle"></div>
                    <p id="status">Статус: неактивно</p>
                </div>

                <div id="overlayStatusContainer">
                    <p id="overlayStatus">Табличка выключена</p>
                </div>
            </div>
        </div>

        <div id="rename-settings" class="tab-content">
            <div class="content-section">
                <h2>Настройки переименований</h2>
                <form id="renameSettings">
                    <div class="form-grid">
                        <label>
                            <span>Поле поиска:</span>
                            <input type="text" id="searchField" placeholder="Введите или отсканируйте номер отправления">
                        </label>
                        <label>
                            <span>Версия:</span>
                            <input type="text" id="versionField" placeholder="Кастомная WMS OZON 1.3.3">
                        </label>
                        <label>
                            <span>Заголовок входа:</span>
                            <input type="text" id="loginTitle" placeholder="Вход в систему OZON WMS">
                        </label>
                        <label>
                            <span>Префикс профиля:</span>
                            <input type="text" id="profilePrefix" placeholder="Оператор WMS">
                        </label>
                        <label>
                            <span>Название заголовка:</span>
                            <input type="text" id="tabName" placeholder="OZON WMS">
                        </label>
                        <label>
                            <span>Замена "Претензия":</span>
                            <input type="text" id="claimReplacement" placeholder="Список бредней OZON">
                        </label>
                        <label>
                            <span>Замена "Притензий №":</span>
                            <input type="text" id="claimListReplacement" placeholder="Непонятная фигня">
                        </label>
                    </div>
                    <button type="submit">Сохранить настройки</button>
                </form>
            </div>
        </div>

        <div id="delete-settings" class="tab-content">
            <div class="content-section">
                <h2>Настройка удалений</h2>
                <h3 class="test-title">
                    Этот раздел не до конца доработан, просьба уведомлять разработчика о любых недоделках и багах на страничке Chrome или GitHub, а так-же Telegram
                </h3>
                <form id="deleteSettings">
                    <div class="switch-container" id="deleteSwitches"></div>
                    <button type="submit">Сохранить выбор</button>
                </form>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
