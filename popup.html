<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WMS OZON</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="popup-container">
        <h1>WMS OZON</h1>
        <p>Инструменты модификации</p>
        <button id="toggleButton">Включить все модификации</button>
        <button id="overlayButton">Блокировка</button>
        
        <div class="indicator">
            <div class="circle"></div>
            <p id="status">Статус: неактивно</p>
        </div>

        <!-- Блок для статуса оверлея -->
        <div id="overlayStatusContainer">
            <p id="overlayStatus">Табличка выключена</p>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
